{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>{% block title %}Cal Chat{% endblock %}</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("{% static 'bg.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Cal Chat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_staff %}
              <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'admin:index' %}">Admin Panel</a>
                  </li>
              </ul>
              {% endif %}
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav me-0 mb-2 mb-lg-0 justify-content-end">
                <li class="nav-item">
                    {% load account socialaccount %}
                    <a class="nav-link" href="{% url 'account_logout' %}">Log out</a>
                </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
  </body>
</html>
